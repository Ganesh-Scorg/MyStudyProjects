<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/app/app.css" />
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
</head>
<body ng-app="demo">
	<hr />
	<div class="container" ng-controller="UserController" style="width:550px">
	
		<img src="https://akam.cdn.jdmagicbox.com/images/icontent/jdrwd_new/jd_logo_popup.png" alt="JustDial" width="87" height="20">
		<form role="form" class="well" ng-hide="ifSearchUser">
			<div class="form-group">
				<label for="name"> User Id: </label> <input type="text" id="userid"
					class="form-control" placeholder="Enter user id which is already registered"
					ng-model="loginuser.name">
			</div>			
			<div class="form-group">
				<label for="password"> Password: </label> <input type="password"
					id="password" class="form-control" placeholder="Enter Password "
					ng-model="loginuser.password">
			</div>		
  			<input type="button" ng-click="userLogin()" class="btn btn-primary" value="Login">
		</form>
	</div>
	<table align="center">
		<tr>
			<td style="font-style: italic; color: red;">${message}</td>
		</tr>
	</table>
	<div class="container" ng-controller="UserController" style="width:200px">	
		<form role="form" class="well" ng-hide="ifSearchUser">			
  			<input type="button" ng-click="registerUser()" class="btn btn-primary" value="Register">
		</form>
	</div>
</body>
</html>
